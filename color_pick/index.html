<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color pick</title>
    <link href="style.css" rel="stylesheet">
    
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="script.js"></script>
</head>

<body>
    <div id="heading">
        <span style="color: blue;">C</span>
        <span style="color: crimson;">O</span>
        <span style="color: green;">L</span>
        <span style="color: yellow;">O</span>
        <span style="color: red;">R &nbsp;</span>
        <span style="color: purple;">P</span>
        <span style="color: orange;">I</span>
        <span style="color: darkred;">C</span>
        <span style="color: violet;">K</span>
    </div>
    <div class="outline" id="outline">
       
        <div id="instr">Pick a Color</div>
        <br><br>
            <div class="color_list">
                <button type="button" class="color_btn" id="blue_btn" style="background: blue;color: #fff;">Blue</button> 
                <button type="button" class="color_btn" id="green_btn" style="background: green;color: #fff;">Green</button>
                <button type="button" class="color_btn" id="red_btn" style="background: red;color: #fff;">Red</button>
                <button type="button" class="color_btn" id="yellow_btn" style="background: yellow;color: #fff;">Yellow</button>
            </div>
            <div id="output"></div>
        
    </div>
    <h2 id="helo">Iam back...</h2>

</body>
</html>
